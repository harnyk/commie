# GoReleaser configuration file for Commie

project_name: commie

dist: dist

# Builds section
builds:
  - id: commie
    main: .
    binary: commie
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0

# Archive section
archives:
  - id: default
    format: tar.gz
    files:
      - README.md
    wrap_in_directory: true

# Changelog configuration
changelog:
  sort: asc
  filters:
    include:
      - '^feat:'
      - '^fix:'

# Release configuration
release:
  github:
    owner: harnyk
    name: commie
